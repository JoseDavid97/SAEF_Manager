{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SAEF</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'css/saef.css' %}" rel="stylesheet">
  </head>
  <body class="bg-dark">
    <div class="container mt-5 bg-white" style="width: 400px; border-radius: 10%;">
        <h4 class="text-center mt-4">SAEF</h4>
        {% if error %}<h5 class="text-danger mt-4">{{ error }}</h5>{% endif %}
        <form method="post" action="">
            {% csrf_token %}
            <label class="mt-4" for="id_usr">Usuario</label>
            <input type="text" class="form-control" id="id_usr" name="usr">

            <label class="mt-4" for="id_pwd">Contrase√±a</label>
            <input type="password" class="form-control" id="id_pwd" name="pwd">
            
            <button type="submit" class="btn btn-primary form-control mt-4 mb-4">OK</button>
        </form>
    </div>
  </body>
</html>
